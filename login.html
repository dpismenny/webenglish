<!doctype html>
<!--[if lte IE 8]><html class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Login page</title>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN .panel -->
<div class="panel">
	<div class="panel__holder">
		<!-- BEGIN .logo -->
		<h1 class="logo">
			<a href="#" title="3waytalk">3waytalk</a>
		</h1>
		<!-- /.logo -->
	</div>
</div>
<!-- /.panel -->

<!-- BEGIN .page -->
<div class="page">
	<div class="l">
		<div class="l-solo">



			<form class="login-page" action="/login" method="post">
				<h1 class="h1">Login</h1>
				<fieldset>
					<div class="column error">
						<label for="email">Email:</label>
						<input class="input" type="email" placeholder="some@mail.com">
						<i class="icon icon_error"></i>
						<div class="error__help">
							<div class="error__wrap">
								Your email address could not be validated. Please check and try again.
							</div>
						</div>
					</div>
					<div class="column">
						<label for="password">Password:</label>
						<input class="input" type="password" placeholder="Password">
						<i class="icon icon_error"></i>
						<div class="error__help">
							<div class="error__wrap">
								Your email address could not be validated. Please check and try again.
							</div>
						</div>
					</div>
				</fieldset>
				<nav>
					<button class="btn btn_primary" type="submit">Log in</button>
					or <a class="login-page__register" href="register.html">Register</a>
					<p>
						<a class="login-page__restore" href="restore.html">Forgot Password?</a>
					</p>
				</nav>
			</form>

		</div>
	</div>
</div>
<!-- /.page -->

</body>
</html>
