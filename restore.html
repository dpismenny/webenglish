<!doctype html>

<!--[if gt IE 8]><!--><html><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Restore page</title>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN .panel -->
<div class="panel">
	<div class="panel__holder">
		<!-- BEGIN .logo -->
		<h1 class="logo">
			<a href="#" title="3waytalk">3waytalk</a>
		</h1>
		<!-- /.logo -->
	</div>
</div>
<!-- /.panel -->

<!-- BEGIN .page -->
<div class="page">
	<div class="l">
		<div class="l-solo l-solo-wide">

			<form class="restore-page" action="/login" method="post">
				<h1 class="h1">FORGOTTEN YOUR PASSWORD?</h1>
				<p class="info">Please enter your Email Address to receive your login credentials</p>
				<fieldset>
					<div class="input-wrapper error">
						<input class="input" type="text" id="username" name="username" required="required" placeholder="some@mail.com">
						<i class="icon icon_error"></i>
						<div class="error__help">
							<div class="error__wrap">
								Your email address could not be validated. Please check and try again.
							</div>
						</div>
					</div>
					<button class="btn btn_primary" type="submit">Reset password</button>
				</fieldset>
			</form>

		</div>
	</div>
</div>
<!-- /.page -->

</body>
</html>
